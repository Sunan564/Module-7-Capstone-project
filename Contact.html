<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Nike</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #fff;
        color: #111;
      }

      .contact-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #111;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      form input:focus,
      form textarea:focus {
        outline: none;
        border-color: #e4002b; /* Nike red */
      }

      form button {
        width: 100%;
        padding: 15px;
        background-color: #111;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }

      form button:hover {
        background-color: #e4002b;
      }

      #responseMessage {
        margin-top: 15px;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <section class="contact-container">
      <h1>Contact Nike</h1>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <textarea
          id="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send</button>
        <p id="responseMessage"></p>
      </form>
    </section>

    <script src="contact.js"></script>
  </body>
</html>
