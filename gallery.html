<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f5f5f5;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery-item {
        overflow: hidden;
        border-radius: 20px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      h1 {
        text-align: center;
        padding-top: 30px;
        font-size: 2.5rem;
        color: #111;
      }
    </style>
  </head>
  <body>
    <h1>NIKE GALLERY</h1>

    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://images.stockx.com/images/Nike-Air-Max-270-Triple-Black-Product.jpg"
          alt="Nike Air Max 270"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.stockx.com/images/Nike-Dunk-Low-Black-White-Product.jpg"
          alt="Nike Dunk Low Panda"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.stockx.com/images/Nike-Air-Max-Plus-OG-Hyper-Blue-2018-Product.jpg"
          alt="Nike Air Max Plus Hyper Blue"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.stockx.com/images/Nike-Cortez-White-Black-Product.jpg"
          alt="Nike Cortez White Black"
        />
      </div>
    </div>
  </body>
</html>
